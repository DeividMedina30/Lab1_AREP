<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ConvertirTemperatura</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
    <body>

        <p>"Calculadora de Temperatura"</p>

        <form>
            <p>"Fahrenheit a Celsius"</p>
            <input id="Fahrenheitd" type="text" class="form-control" placeholder="Ingrese los grados Fahrenheit" >
            <input id="fahrenheit_button" type="submit" onclick="capturarFahrenheit()" value="calcularCelsius" class="btns" >
			<div class="p-field p-col-12 p-md-4">
                <p:outputLabel for="@next" value="Basic Spinner"/>
                <p:spinner id="basic" value="#{spinnerView.number1}"/>
            </div>
            <div  id="fahrenheitNew"></div>
        </form>

        <form>
            <p>"Celsius a Fahrenheit"</p>
            <input id="Celsius" type="text" class="form-control" placeholder="Ingrese los grados Celsius" >
            <input id="celsius_button" type="submit" onclick="capturarCelsius()" value="calcularFahrenheit" class="btns" >
            <div  id="celsiusNew" ></div>
        </form>

        <script type="text/javascript" src="js/index.js" ></script>
    </body>
</html>
